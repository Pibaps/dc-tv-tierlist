            padding: 0;
            box-sizing: border-box;
        }

            padding: 20px;
            min-height: 100vh;
        }

            margin: 0 auto;
        }

            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #4ecdc4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .controls button {
            background: #4ecdc4;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: #45b7aa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        #unranked-seasons {
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 150px;
        }

        #unranked-seasons h2 {
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .seasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .season-card {
            position: relative;
            cursor: grab;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: #2a2a3e;
        }

        .season-card:active {
            cursor: grabbing;
        }

        .season-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .season-card.dragging {
            opacity: 0.5;
        }

        .season-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .season-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .season-number {
            font-size: 3.5em;
            font-weight: 900;
            color: white;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,

        }

        .show-name {

            font-weight: bold;
            color: white;
            text-align: center;
            padding: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin-top: 5px;
        }

        .tier-list {
            margin-bottom: 20px;
        }

        .tier-row {
            display: flex;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            min-height: 140px;
        }

        .tier-label {
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 10px;
        }

        .tier-content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            align-items: center;
            min-height: 100px;
        }

        .tier-content.drag-over {
            background: rgba(78, 205, 196, 0.2);
        }

        .tier-s .tier-label { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .tier-a .tier-label { background: linear-gradient(135deg, #ffa726, #ff9800); }
        .tier-b .tier-label { background: linear-gradient(135deg, #ffeb3b, #fdd835); color: #1a1a2e; }
        .tier-c .tier-label { background: linear-gradient(135deg, #66bb6a, #4caf50); }
        .tier-d .tier-label { background: linear-gradient(135deg, #42a5f5, #2196f3); }
        .tier-f .tier-label { background: linear-gradient(135deg, #7e57c2, #673ab7); }

        .tier-row .season-card {
            width: 100px;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {

            }

            .tier-row .season-card {
                width: 80px;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        .tier-customization {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .tier-customization h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .tier-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tier-item-label {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 40px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .tier-item input[type="text"] {
            flex: 1;
            background: rgba(255,255,255,0.1);

            color: white;
            padding: 8px 12px;
            border-radius: 5px;

        }

        .tier-item input[type="color"] {

            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tier-item-buttons {

        }

        .tier-item-buttons button {
            background: rgba(78, 205, 196, 0.7);

            padding: 6px 10px;

            border-radius: 5px;

        }

        .add-tier-btn:hover {
            background: #45b7aa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        // Initialiser la configuration des tiers
        function initTiersConfig() {
            const saved = localStorage.getItem(TIERS_CONFIG_KEY);
            if (saved) {
                try {

        // G√©n√©rer le HTML du tierlist dynamiquement
        function generateTierlistHTML() {
            const tierlist = document.getElementById('tierlist');
            tierlist.innerHTML = '';
            
            tiersConfig.forEach(tier => {
                const tierRow = document.createElement('div');
                tierRow.className = 'tier-row';
                tierRow.style.borderLeft = `5px solid ${tier.color}`;
                
                const tierLabel = document.createElement('div');
                tierLabel.className = 'tier-label';
                tierLabel.textContent = tier.label;

        // Rendre l'interface de customisation
        function renderTierCustomization() {
            const container = document.getElementById('tiers-customization-container');
            container.innerHTML = '';
            
            tiersConfig.forEach((tier, index) => {
                const tierItem = document.createElement('div');
                tierItem.className = 'tier-item';
                tierItem.innerHTML = `

        // Basculer la section de customisation
        function toggleTierCustomization() {
            const section = document.getElementById('tier-customization-section');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
            if (section.style.display === 'block') {
                renderTierCustomization();

        }

        // Mettre √† jour le label d'un tier
        function updateTierLabel(index, label) {
            tiersConfig[index].label = label || 'Nouveau tier';
            saveTiersConfig();
            generateTierlistHTML();
            renderTierCustomization();
        }

        // Mettre √† jour la couleur d'un tier
        function updateTierColor(index, color) {
            tiersConfig[index].color = color;
            saveTiersConfig();
            generateTierlistHTML();
            renderTierCustomization();
        }

        // Supprimer un tier
        function deleteTier(index) {
            if (tiersConfig.length <= 1) {
                alert('Vous devez avoir au moins une ligne dans le classement!');
                return;
            }
            tiersConfig.splice(index, 1);
            saveTiersConfig();
            generateTierlistHTML();
            renderTierCustomization();
        }

        // D√©placer un tier
        function moveTier(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < tiersConfig.length) {
                [tiersConfig[index], tiersConfig[newIndex]] = [tiersConfig[newIndex], tiersConfig[index]];
                saveTiersConfig();
                generateTierlistHTML();
                renderTierCustomization();
            }
        }

        // Ajouter un nouveau tier
        function addNewTier() {
            const id = `tier-${Date.now()}`;
            const newTier = {
                id: id,
                label: 'Nouveau',
                color: '#' + Math.floor(Math.random()*16777215).toString(16)

            saveTiersConfig();
            generateTierlistHTML();
            renderTierCustomization();

            if (saved) {

                    tiersConfig = JSON.parse(saved);
                    return true;
                } catch (e) {
                    console.error('Erreur lors du chargement de la config:', e);
                    return false;
                }
            }
            return false;

        // Fonction pour charger les donn√©es de toutes les s√©ries
        async function loadAllShows() {
            const loading = document.getElementById('loading');
            const unranked = document.getElementById('unranked-seasons');
            const tierlist = document.getElementById('tierlist');
            const container = document.getElementById('seasons-container');

            try {
                // Initialiser la configuration des tiers
                loadTiersConfig();
                
                // G√©n√©rer le tierlist
                generateTierlistHTML();

                // Charger toutes les s√©ries en parall√®le
                const showPromises = DC_SHOWS.map(show => loadShowSeasons(show));
                const results = await Promise.all(showPromises);
                
                // Aplatir tous les r√©sultats et supprimer les doublons
                const allSeasonsRaw = results.flat().filter(season => season !== null);
                
                // Cr√©er un Map pour √©viter les doublons (cl√© = showId-seasonNumber)
                const seasonsMap = new Map();
                allSeasonsRaw.forEach(season => {
                    const key = `${season.showId}-${season.seasonNumber}`;
                    if (!seasonsMap.has(key)) {
                        seasonsMap.set(key, season);
                    }
                });
                
                allSeasons = Array.from(seasonsMap.values());
                
                // Afficher les saisons
                allSeasons.forEach(season => {
                    // V√©rifier si la carte existe d√©j√†
                    const existingCard = container.querySelector(
                        `[data-show-id="${season.showId}"][data-season-number="${season.seasonNumber}"]`
                    );
                    if (!existingCard) {
                        const card = createSeasonCard(season);
                        container.appendChild(card);
                    }
                });

                // Masquer le loading et afficher le contenu
                loading.style.display = 'none';
                unranked.style.display = 'block';
                tierlist.style.display = 'block';

                // Initialiser le drag & drop
                initDragAndDrop();

                // Charger la sauvegarde si elle existe
                const loaded = loadTierlist();
                if (loaded) {
                    // R√©initialiser le drag & drop pour les √©l√©ments charg√©s
                    initDragAndDrop();
                }

            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                loading.innerHTML = '<p>‚ö†Ô∏è Erreur de chargement. V√©rifiez votre cl√© API TMDB.</p><p style="font-size: 0.8em; margin-top: 10px;">Obtenez une cl√© gratuite sur <a href="https://www.themoviedb.org/settings/api" target="_blank" style="color: #4ecdc4;">themoviedb.org</a></p>';
            }
        }

        // Charger les saisons d'une s√©rie

            try {
                // Si pas de cl√© API, utiliser des donn√©es simul√©es
                if (!TMDB_API_KEY || TMDB_API_KEY === 'YOUR_TMDB_API_KEY') {
                    return generateMockSeasons(show);
                }

                const response = await fetch(
                    `https://api.themoviedb.org/3/tv/${show.id}?api_key=${TMDB_API_KEY}&language=fr-FR`
                );
                
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                
                let seasons = data.seasons
                    .filter(season => season.season_number > 0) // Exclure les "Specials"
                    .map(season => ({
                        showId: show.id,
                        showName: show.name,
                        seasonNumber: season.season_number,
                        posterPath: season.poster_path,
                        episodeCount: season.episode_count
                    }));
                
                // Filtrer pour Birds of Prey (1 seule saison)
                if (show.id === 1868) {
                    seasons = seasons.filter(s => s.seasonNumber === 1);
                }
                
                // Si TMDB ne retourne pas assez de saisons, utiliser les mocks
                if (show.id === 4544 && seasons.length < 10) {
                    console.log(`TMDB n'a retourn√© que ${seasons.length} saisons pour Smallville, utilisation des donn√©es mock√©es`);
                    return generateMockSeasons(show);
                }
                
                if (show.id === 37776 && seasons.length < 3) {
                    console.log(`TMDB n'a retourn√© que ${seasons.length} saisons pour Batman: The Brave and the Bold, utilisation des donn√©es mock√©es`);
                    return generateMockSeasons(show);
                }
                
                if (show.id === 1618 && seasons.length < 2) {
                    console.log(`TMDB n'a retourn√© que ${seasons.length} saisons pour Justice League, utilisation des donn√©es mock√©es`);
                    return generateMockSeasons(show);
                }
                
                return seasons;
            } catch (error) {
                console.error(`Erreur pour ${show.name}:`, error);
                return generateMockSeasons(show);
            }
        }

        // Cr√©er une carte de saison
        function createSeasonCard(season) {
            const card = document.createElement('div');
            card.className = 'season-card';
            card.draggable = true;
            card.dataset.showId = season.showId;
            card.dataset.seasonNumber = season.seasonNumber;
            card.dataset.showName = season.showName;

            // V√©rifier si on a un poster custom pour cette saison
            const customKey = `${season.showId}_${season.seasonNumber}`;
            let posterUrl;
            
            if (CUSTOM_POSTERS[customKey]) {
                posterUrl = CUSTOM_POSTERS[customKey];
            } else if (season.posterPath) {
                posterUrl = `${TMDB_IMAGE_BASE}${season.posterPath}`;
            } else {
                posterUrl = `https://via.placeholder.com/300x450/2a2a3e/ffffff?text=${encodeURIComponent(season.showName + '\nS' + season.seasonNumber)}`;
            }

            const fallbackUrl = `https://via.placeholder.com/300x450/2a2a3e/ffffff?text=${encodeURIComponent(season.showName + '\\nS' + season.seasonNumber)}`;

            card.innerHTML = `
                <img class="season-poster" src="${posterUrl}" alt="${season.showName} Saison ${season.seasonNumber}" onerror="this.src='${fallbackUrl}'">
                <div class="season-overlay">
                    <div class="season-number">S${season.seasonNumber}</div>
                    <div class="show-name">${season.showName}</div>
                </div>
            `;

            return card;
        }

        // Initialiser le drag & drop
        function initDragAndDrop() {
            const cards = document.querySelectorAll('.season-card');
            const dropZones = document.querySelectorAll('.tier-content, #seasons-container');

            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => {
                el.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            this.classList.remove('drag-over');

            if (draggedElement) {
                this.appendChild(draggedElement);
                saveTierlist(); // Sauvegarder automatiquement
            }

            return false;
        }

        // Sauvegarder la tierlist dans localStorage
        function saveTierlist() {
            const data = {
                tiers: {},
                unranked: []
            };

            // Sauvegarder les tiers
            const tierContents = document.querySelectorAll('.tier-content');
            tierContents.forEach(content => {
                const tier = content.dataset.tier;
                const seasons = Array.from(content.querySelectorAll('.season-card')).map(card => ({
                    showId: card.dataset.showId,
                    showName: card.dataset.showName,
                    seasonNumber: parseInt(card.dataset.seasonNumber)
                }));
                data.tiers[tier] = seasons;
            });

            // Sauvegarder les non class√©es
            const unrankedContainer = document.getElementById('seasons-container');
            data.unranked = Array.from(unrankedContainer.querySelectorAll('.season-card')).map(card => ({
                showId: card.dataset.showId,
                showName: card.dataset.showName,
                seasonNumber: parseInt(card.dataset.seasonNumber)
            }));

            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // Charger la tierlist depuis localStorage
        function loadTierlist() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (!saved) return false;

            try {
                const data = JSON.parse(saved);
                
                // Charger les tiers
                Object.entries(data.tiers).forEach(([tier, seasons]) => {
                    const tierContent = document.querySelector(`.tier-content[data-tier="${tier}"]`);
                    seasons.forEach(seasonData => {
                        // V√©rifier si la carte existe d√©j√†
                        const existingCard = tierContent.querySelector(
                            `[data-show-id="${seasonData.showId}"][data-season-number="${seasonData.seasonNumber}"]`
                        );
                        if (!existingCard) {
                            const season = allSeasons.find(s => 
                                s.showId == seasonData.showId && s.seasonNumber == seasonData.seasonNumber
                            );
                            if (season) {
                                const card = createSeasonCard(season);
                                tierContent.appendChild(card);
                            }
                        }
                    });
                });

                // Charger les non class√©es
                const unrankedContainer = document.getElementById('seasons-container');
                data.unranked.forEach(seasonData => {
                    // V√©rifier si la carte existe d√©j√†
                    const existingCard = unrankedContainer.querySelector(
                        `[data-show-id="${seasonData.showId}"][data-season-number="${seasonData.seasonNumber}"]`
                    );
                    if (!existingCard) {
                        const season = allSeasons.find(s => 
                            s.showId == seasonData.showId && s.seasonNumber == seasonData.seasonNumber
                        );
                        if (season) {
                            const card = createSeasonCard(season);
                            unrankedContainer.appendChild(card);
                        }
                    }
                });

                return true;
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                return false;
            }
        }

        // R√©initialiser la tierlist
        function resetTierlist() {
            if (!confirm('Voulez-vous vraiment r√©initialiser la tierlist ?')) {
                return;
            }

            const container = document.getElementById('seasons-container');
            const tierContents = document.querySelectorAll('.tier-content');

            tierContents.forEach(tier => {
                while (tier.firstChild) {
                    container.appendChild(tier.firstChild);
                }
            });
            
            saveTierlist(); // Sauvegarder l'√©tat r√©initialis√©
        }

        // Effacer la sauvegarde
        function clearSave() {
            if (!confirm('Voulez-vous effacer la sauvegarde et recharger ?')) {
                return;
            }
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        // Exporter la tierlist
        function exportTierlist() {
            const tiers = {};
            const tierContents = document.querySelectorAll('.tier-content');

            tierContents.forEach(content => {
                const tier = content.dataset.tier;
                const seasons = Array.from(content.querySelectorAll('.season-card')).map(card => ({
                    show: card.dataset.showName,
                    season: parseInt(card.dataset.seasonNumber)
                }));
                tiers[tier] = seasons;
            });

            const json = JSON.stringify(tiers, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dc-tv-tierlist-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

                  '3. Ou installez une extension de capture d\'√©cran');

        // Exporter en image haute r√©solution
        async function exportImage() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '‚è≥ G√©n√©ration...';

            try {
                // Masquer temporairement les contr√¥les et les saisons non class√©es
                const controls = document.querySelector('.controls');
                const unranked = document.getElementById('unranked-seasons');
                const originalControlsDisplay = controls.style.display;
                const originalUnrankedDisplay = unranked.style.display;
                
                controls.style.display = 'none';
                unranked.style.display = 'none';

                // Attendre un peu pour que le DOM se mette √† jour
                await new Promise(resolve => setTimeout(resolve, 100));

                // Capturer avec html2canvas
                const tierlist = document.getElementById('tierlist');
                const canvas = await html2canvas(tierlist, {
                    scale: 3, // Haute r√©solution (3x)
                    backgroundColor: '#1a1a2e',
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    imageTimeout: 0,
                    onclone: (clonedDoc) => {
                        // Am√©liorer le rendu du titre
                        const title = clonedDoc.querySelector('h1');
                        if (title) {
                            title.style.marginBottom = '20px';
                        }
                    }
                });

                // Restaurer l'affichage
                controls.style.display = originalControlsDisplay;
                unranked.style.display = originalUnrankedDisplay;

                // Convertir en blob et t√©l√©charger
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `dc-tierlist-${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);

                    button.disabled = false;
                    button.textContent = 'üì∏ Exporter Image HD';
                }, 'image/png', 1.0);

            } catch (error) {
                console.error('Erreur lors de l\'export:', error);
                alert('Erreur lors de l\'export de l\'image. Utilisez Win + Shift + S pour une capture d\'√©cran manuelle.');
                button.disabled = false;
                button.textContent = 'üì∏ Exporter Image HD';
            }
        }

        // Charger les donn√©es au d√©marrage
        loadAllShows();
    </script>
